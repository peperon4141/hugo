<header class="header">
  <!-- ナビゲーション -->
  <nav class="nav">
    {{- if .IsHome }}
      <h1 class="logo"><a href="{{ "" | absURL }}">{{ $.Site.Title }}</a></h1>
    {{- else }}
      <p class="logo"><a href="{{ "" | absURL }}">{{ $.Site.Title }}</a></p>
    {{- end }}

    {{- if .Site.Menus.main }}
      <ul class="menu">
        {{- range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>
    {{- end }}
  </nav>

  <!-- パンくずリスト -->
  <nav class="nav breadcrumb">
    <ul class="menu">
      {{- template "breadcrumb" (dict "node" . "start" .) }}
    </ul>
  </nav>
</header>
