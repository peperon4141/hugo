<article class="article-card">
  <header class="article-card-header">
    <h2>{{ .Title }}</h2>
  </header>
  <section class="article-card-content">
    <p>{{ .Summary | plainify | htmlUnescape }}...</p>
  </section>
  <footer class="article-card-footer">
    <time>{{ .Date.Format "2006-01-02" }}</time>
  </footer>
</article>
