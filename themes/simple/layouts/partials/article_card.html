<article class="post-entry">
  <header class="entry-header">
    <h2>{{ .Title }}</h2>
  </header>
  <section class="entry-content">
    <p>{{ .Summary | plainify | htmlUnescape }}...</p>
  </section>
  <footer class="entry-footer">
    <time>{{ .Date.Format "2006-01-02" }}</time>
  </footer>
</article>
